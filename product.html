<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Details - Transverse Skin</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --color-pink: #f9e6e7;
      --color-cream: #fff9f5;
      --color-gold: #d4af37;
    }
    .bg-pink { background-color: var(--color-pink); }
    .bg-cream { background-color: var(--color-cream); }
    .text-gold { color: var(--color-gold); }
    .btn-gold {
      background-color: var(--color-gold);
      color: white;
      transition: background-color 0.3s ease;
    }
    .btn-gold:hover {
      background-color: #b38b2f;
    }
  </style>
</head>
<body class="bg-cream font-['Roboto'] text-gray-800 min-h-screen flex flex-col">

  <!-- Navigation -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-3xl font-playfair text-gold font-bold">Transverse Skin</a>
      <ul class="hidden md:flex space-x-8 text-gray-700 font-semibold">
        <li><a href="index.html" class="hover:text-gold transition">Home</a></li>
        <li><a href="shop.html" class="hover:text-gold transition">Shop</a></li>
        <li><a href="about.html" class="hover:text-gold transition">About Us</a></li>
        <li><a href="blog.html" class="hover:text-gold transition">Blog</a></li>
        <li><a href="contact.html" class="hover:text-gold transition">Contact</a></li>
      </ul>
      <div class="hidden md:flex space-x-4">
        <a href="login.html" class="text-gray-700 hover:text-gold transition"><i class="fas fa-user"></i></a>
        <a href="cart.html" class="text-gray-700 hover:text-gold transition"><i class="fas fa-shopping-cart"></i></a>
      </div>
      <button id="mobile-menu-button" class="md:hidden text-gray-700 focus:outline-none">
        <i class="fas fa-bars fa-lg"></i>
      </button>
    </div>
    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white px-6 pb-4">
      <a href="index.html" class="block py-2 text-gray-700 hover:text-gold transition">Home</a>
      <a href="shop.html" class="block py-2 text-gray-700 hover:text-gold transition">Shop</a>
      <a href="about.html" class="block py-2 text-gray-700 hover:text-gold transition">About Us</a>
      <a href="blog.html" class="block py-2 text-gray-700 hover:text-gold transition">Blog</a>
      <a href="contact.html" class="block py-2 text-gray-700 hover:text-gold transition">Contact</a>
      <a href="login.html" class="block py-2 text-gray-700 hover:text-gold transition">Login</a>
      <a href="cart.html" class="block py-2 text-gray-700 hover:text-gold transition">Cart</a>
    </div>
  </nav>

  <main class="container mx-auto px-6 py-12 flex flex-col md:flex-row gap-12">
    <div class="md:w-1/2">
      <img id="product-image" src="" alt="Product Image" class="w-full rounded-lg shadow-md" />
    </div>
    <div class="md:w-1/2 flex flex-col justify-center">
      <h1 id="product-name" class="text-4xl font-playfair font-bold text-gold mb-4"></h1>
      <p id="product-price" class="text-pink-600 font-semibold text-2xl mb-6"></p>
      <p id="product-description" class="text-gray-700 mb-6"></p>

      <h2 class="text-2xl font-semibold mb-2">Ingredients</h2>
      <ul id="product-ingredients" class="list-disc list-inside mb-6 text-gray-700"></ul>

      <h2 class="text-2xl font-semibold mb-2">Customer Reviews</h2>
      <div id="product-reviews" class="mb-6 space-y-4 text-gray-700"></div>

      <button id="add-to-cart" class="btn-gold px-6 py-3 rounded-full font-semibold w-full md:w-auto">Add to Cart</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow-inner mt-auto">
    <div class="container mx-auto px-6 py-8 flex flex-col md:flex-row justify-between items-center text-gray-700">
      <p class="mb-4 md:mb-0">&copy; 2024 Transverse Skin. All rights reserved.</p>
      <div class="space-x-6 text-xl">
        <a href="#" class="hover:text-gold transition"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="hover:text-gold transition"><i class="fab fa-instagram"></i></a>
        <a href="#" class="hover:text-gold transition"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    const menuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    menuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Sample product data
    const products = [
      {
        id: 1,
        name: 'Hydrating Serum',
        price: 45,
        image: 'https://images.pexels.com/photos/3771081/pexels-photo-3771081.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=350',
        description: 'A lightweight serum that deeply hydrates and nourishes your skin.',
        ingredients: ['Hyaluronic Acid', 'Vitamin C', 'Aloe Vera'],
        reviews: [
          { user: 'Emily R.', comment: 'My skin feels so hydrated and fresh!' },
          { user: 'Sarah K.', comment: 'Lightweight and effective serum.' }
        ]
      },
      {
        id: 2,
        name: 'Nourishing Moisturizer',
        price: 38,
        image: 'https://images.pexels.com/photos/4056532/pexels-photo-4056532.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=350',
        description: 'Rich moisturizer to restore moisture and softness.',
        ingredients: ['Shea Butter', 'Jojoba Oil', 'Vitamin E'],
        reviews: [
          { user: 'Mia L.', comment: 'Perfect for my dry skin.' },
          { user: 'Anna P.', comment: 'Leaves my skin soft all day.' }
        ]
      }
    ];

    // Get product ID from URL query string
    const urlParams = new URLSearchParams(window.location.search);
    const productId = parseInt(urlParams.get('id')) || 1;

    const product = products.find(p => p.id === productId) || products[0];

    // Populate product details
    document.getElementById('product-image').src = product.image;
    document.getElementById('product-image').alt = product.name;
    document.getElementById('product-name').textContent = product.name;
    document.getElementById('product-price').textContent = `$${product.price.toFixed(2)}`;
    document.getElementById('product-description').textContent = product.description;

    const ingredientsList = document.getElementById('product-ingredients');
    product.ingredients.forEach(ingredient => {
      const li = document.createElement('li');
      li.textContent = ingredient;
      ingredientsList.appendChild(li);
    });

    const reviewsDiv = document.getElementById('product-reviews');
    product.reviews.forEach(review => {
      const p = document.createElement('p');
      p.innerHTML = `<strong>${review.user}:</strong> ${review.comment}`;
      reviewsDiv.appendChild(p);
    });

    // Add to cart button click handler (placeholder)
    document.getElementById('add-to-cart').addEventListener('click', () => {
      alert(`Added "${product.name}" to cart.`);
    });
  </script>

</body>
</html>
